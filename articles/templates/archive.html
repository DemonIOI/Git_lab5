<head>
    <title> Архив статей  </title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>

<body class="archive">

<div class="header">
    <img src="\static\simpson.jpg" alt="Здесь должна быть картинка" width>
</div>
<div class="archive">

    <div>
        <a class="post-a" href="/article/new/"> Создать статью </a>
    </div> 

    {% for post in posts %}
        
       <div class="one-post">

        <h2 class="post-title"><a href="/article/{{ post.id }}"  target="_blank">{{ post.title }}</a>
                
            </h2>
        
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created- date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
    {% endfor %}

</div>

</body>
