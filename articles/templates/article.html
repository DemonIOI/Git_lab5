<head>
    <title> Статья {{ post.title }} </title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>

<body class="article">

<div class="header">
    <img src="\static\simpson.jpg" alt="Здесь должна быть картинка" width>
</div>
<div class="archive">

        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.text }}</p>

            <div>
                <a class="post-a" href="/"> Назад </a>
            </div>
        </div>
</div>

</body>
